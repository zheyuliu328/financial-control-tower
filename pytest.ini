[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default: skip integration tests (run with pytest -m integration to include)
addopts = -v -m "not integration"

# Test markers for test categorization
markers =
    integration: marks tests that require external services (deselect with '-m not integration')
    e2e: marks end-to-end tests that test full workflows
    slow: marks tests as slow (deselect with '-m not slow')
    unit: marks tests as unit tests (fast, isolated)

# Test discovery
pythonpath = .

# Output format
console_output_style = progress

# Fail on first failure (optional, remove for full report)
# addopts = -v -m "not integration" --maxfail=1
